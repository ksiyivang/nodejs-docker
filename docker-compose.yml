version: "3"
services:
  node-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=khamla
      - MONGO_INITDB_ROOT_PASSWORD=mypassword
    volumes:
      - mongo-db:/data/db

volumes:
  mongo-db:
